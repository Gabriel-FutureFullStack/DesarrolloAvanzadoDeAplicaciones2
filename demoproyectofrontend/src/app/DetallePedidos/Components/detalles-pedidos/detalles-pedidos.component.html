<h3>{{title}}</h3>

<div class="row">
    <mat-form-field class="col-12">
        <mat-label>Filtro de Busqueda</mat-label>
        <input matInput 
            placeholder="Realice su busqueda por nombre, apellidos, entre otros datos" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>


            <!-- Pedido Column -->
            <ng-container matColumnDef="pedido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Pedido</th>
                <td mat-cell *matCellDef="let row"> {{row.pedido}}</td>
            </ng-container>

            <!-- Producto Column -->
            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Producto </th>
                <td mat-cell *matCellDef="let row"> {{row.producto}} </td>
            </ng-container> 
            <!-- Cantidad Column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Cantidad </th>
                <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
            </ng-container>
            <!-- Precio Column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Precio unitario de Producto </th>
                <td mat-cell *matCellDef="let row"> {{row.precioUnitario}} </td>
            </ng-container>

           
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <div>
                        <button mat-icon-button aria-label="Editar Cliente" >
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button aria-label="Eliminar Cliente" >
                            <mat-icon color="primary">delete</mat-icon>
                        </button>      
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existe informacion con el valor "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [length]="totalItems" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Seleccionar pagina de detalles"></mat-paginator>
    </div>
</div>
